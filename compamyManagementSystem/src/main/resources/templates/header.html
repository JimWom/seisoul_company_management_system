<!DOCTYPE html>

    <div class="layui-logo layui-hide-xs layui-bg-black layui-font-20">正創株式会社</div>

    <!-- 中间的导航菜单 -->
    <ul class="layui-nav" style="background-color: #2a8edd;">
      <li class="layui-nav-item"><a href="">正創株式会社</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">請求書</a>
        <dl class="layui-nav-child">
          <dd><a href="/invoices">請求書一覧</a></dd>
          <dd><a href="/upload-invoice">請求書登録</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item">
        <a href="javascript:;">BP</a>
        <dl class="layui-nav-child">
          <dd><a href="">BP一覧</a></dd>
          <dd><a href="">BP書登録</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item">
        <a href="javascript:;">稼働</a>
        <dl class="layui-nav-child">
          <dd><a href="">稼働員一覧</a></dd>
          <dd><a href="">稼働員登録</a></dd>
          <dd><a href="">稼働履歴</a></dd>
        </dl>
      </li>
    </ul>

    <!-- 右侧的用户名显示区域 -->
    <div style="color: white; margin-right: 20px;">
      <!-- 动态显示登录用户名 -->
      欢迎, <span th:text="${username}">ゲスト</span> さん
    </div>
  </div>
</th:block>
</html>
